<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="character">
            <div class="ear">
                <div class="earLft"></div>
                <div class="earRgt"></div>
            </div>
            <div class="face"></div>
            <div class="eyes">
                <div class="eyeLft"></div>
                <div class="eyeRgt"></div>
            </div>
            <div class="glasses">
                <div class="glassLft">
                    <div class="lftGls"></div>
                </div>
                <div class="prop"></div>
                <div class="glassRgt">
                    <div class="rgtGls"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <div class="effect">
        <div class="flash one"></div>
        <div class="flash two"></div>
        <div class="flash three"></div>
        <div class="flash four"></div>
    </div>
</body>
</html>
